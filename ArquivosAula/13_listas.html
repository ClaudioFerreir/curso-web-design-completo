<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title> pagina de exemplo estrutura basica </title>
    <meta charset="utf-8">
    <meta name="author" content="Claudio">
    <meta name="description" content="texto que pode aparecer em uma busca do google">
    <meta name="keywords" content="html5, tecnologia">
  </head>

  <style>

    li ul{
      height: 0;
      overflow: hidden;
      transition: height .5s ;
    }

    li:hover{
      background: gray;
    }

    li:hover ul{
      height: 60px;
    }

  </style>

  <body>
    <!-- conteudo da pagina -->
    <ul>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>item 2.1</li>
                <li>item 2.2</li>
            </ul>
        </li>
        <li>item 3</li>
    </ul>

    <hr>

    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcaçao de hipertexto</dd>

        <dt>CSS</dt>
        <dd>Linguagem para criaçao de folhas de estilo</dd>

    </dl>

    <hr>

    <dl>
        <dt>www</dt>
        <dt>internet</dt>
        <dd>rede mundial dos computadores</dd>

        <dt>Javascript</dt>
        <dd>linguagem script para internet</dd>
        <dd>script para rodar no browser</dd>
    </dl>

  </body>
</html>
