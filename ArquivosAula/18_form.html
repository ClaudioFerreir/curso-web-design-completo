<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title> pagina de exemplo estrutura basica </title>
    <meta charset="utf-8">
    <meta name="author" content="Claudio">
    <meta name="description" content="texto que pode aparecer em uma busca do google">
    <meta name="keywords" content="html5, tecnologia">


  </head>
  <body>
    <!-- conteudo da pagina -->
    <h1>Exemplo de Formulario Login</h1>

    <form action="#" method="POST" class="formlogin">
      <fieldset>
        <legend>Dados pessoais</legend>

        <label>Email</label>
        <input type="email">
        <br>
        <label>numero de filhos</label>
        <input type="number" min="0" max="50">
        <br>
        <label>nascimento</label>
        <input type="date" min="2018-01-30" max="2030-01-30">
        <br>

        <p>Sexo:</p>
        <label><input type="radio" name="sexo" value="M"> <!-- atributo name nas opcoes, necessario para se comunicarem e assim termos so uma opcao selecionavel  -->
        Masculino</label>
        <label><input type="radio" name="sexo" value="F"> <!-- atributo value importa para termos a referencia que vai chegar no servidor. Neste caso, sexo=M ou sexo=F -->
        Feminino</label>
        <br>

        <label>Estado</label>
            <select name="estado" id="#">
                <option value="0">Selecione</option>
                <option value="SP">SÃ£o Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="BA">Bahia</option>
            </select>
        <!-- o servidor ira receber estado='MG' ou estado='SP' ou etc -->

      </fieldset>

      <fieldset>
            <legend>Area de Interesse</legend>
            <label><input type="checkbox" name="html" value="html">HTML</label>
            <label><input type="checkbox" name="css" value="css">CSS</label>
            <label><input type="checkbox" name="JS" value="JS">JavaScript</label>
      </fieldset>

      <fieldset>
          <legend>Mensagem</legend>
          <textarea style="resize: none" name="msg" id="" cols="30" rows="10"></textarea>
          <textarea style="resize: none" name="contrato" id="" cols="30" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito</textarea>
          <label><input type="checkbox">Li e Aceito</label>
      </fieldset>
        <br>
        <input type="submit" value="send">


    </form>
  </body>
</html>
