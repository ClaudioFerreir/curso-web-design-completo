<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title> pagina de exemplo estrutura basica </title>
    <meta charset="utf-8">
    <meta name="author" content="Claudio">
    <meta name="description" content="texto que pode aparecer em uma busca do google">
    <meta name="keywords" content="html5, tecnologia">

  <style>
      div{
          width: 100px;
          height: 100px;
          background-color: orange;

          transition-property: width, height;
          transition-duration: 1s, 3s;
          transition-timing-function: cubic-bezier(0.67, -0.38, 0.5, 1.5), linear; /*pode escolher a ferramenta do cubic-bezier.com para personalizar a velocidade da animacao*/
          transition-delay: 0s, .3s;

      }

      div:hover{
          width: 400px;
          height: 400px;
      }
  </style>

  </head>
  <body>
    <!-- conteudo da pagina -->
    <h1>estrutura basica</h1>

    <div>1</div>
  </body>
</html>
